<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Filkitchen</a>

        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup"></button>
        </nav>
    </header>

    <section class="section">
        <div class="wrapper">
            <div class="logreg-box">
                <div class="form-box Login">
                    <div class="logreg-title">
                        <h2>Sign-up</h2>
                        <p>Please provide the following to verify your identify</p>
                    </div>

                

                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-user'></i></span>
                            <input type="fullname" required>
                            <label>Fullname</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forget">
                            <label><input type="checkbox">I agree to the terms & condition </label>
                            <a href="#"></a>
                        </div>

                        <button type="submit" class="btn">Sign-up</button>
                    
                        <div class="logreg-link">
                            <p>Already have an account? <a href="#" class="login-link ">Login</a> 
                            </p>
                        </div>
                    </form>
                </div>
            </div>

            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google' ></i>
                    <span>Login with Google </span>
                </a>
                <a href="#">
                    <i class='bx bxl-facebook-circle' ></i>
                    <span>Login with Facebook </span>
                </a>
            </div>   
        </div>
    </section>

    <script src="script.js"></script>
</body>
    
</html>
